name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Ruff lint
        uses: astral-sh/ruff-action@v3
        with:
          args: check

      - name: Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check

  boundary-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install tach
        run: pip install -r .github/requirements-ci.txt

      - name: Check module boundaries
        run: tach check

  docstring-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install docstr-coverage
        run: pip install -r .github/requirements-ci.txt

      - name: Check docstring coverage
        run: docstr-coverage src/luskctl/ --fail-under=95

  dead-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install vulture
        run: pip install -r .github/requirements-ci.txt

      - name: Check for dead code
        run: vulture src/luskctl/ vulture_whitelist.py --min-confidence 80

  reuse-compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install reuse tool
        run: pip install reuse

      - name: Check REUSE compliance
        run: reuse lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --with test --no-interaction

      - name: Run tests
        run: poetry run pytest --cov=luskctl --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
