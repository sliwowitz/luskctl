# Example luskctl configuration file
#
# Copy this file to one of the following locations (first existing wins):
#  - ${XDG_CONFIG_HOME:-~/.config}/luskctl/config.yml (user override)
#  - /etc/luskctl/config.yml (system-wide default)
#
# Notes:
#  - The CLI command `luskctl config` shows which paths and files are used.

ui:
  # Default first task port for UI mode (subsequent tasks will auto-increment
  # from this base if the port is busy).
  base_port: 7860

envs:
  # Shared persistent host directory for credentials/config that are mounted
  # into agent containers (CLI and UI):
  #   - <base_dir>/_codex-config         → /home/dev/.codex  (rw)
  #   - <base_dir>/_claude-config        → /home/dev/.claude (rw)
  #   - <base_dir>/_ssh-config-<project> → /home/dev/.ssh    (rw)
  # Default: ~/.local/share/luskctl/envs (or /var/lib/luskctl/envs if root)
  # You can override per user or system by editing this file.
  # base_dir: ~/.local/share/luskctl/envs

paths:
  # User projects root (per-user overlays). Each project is a subdirectory
  # containing a project.yml, e.g. ${user_projects_root}/myproj/project.yml
  # Default: ${XDG_CONFIG_HOME:-~/.config}/luskctl/projects
  # user_projects_root: ~/.config/luskctl/projects

  # Writable state root (tasks, caches, etc.).
  # System default (root): /var/lib/luskctl
  # User default:          ${XDG_DATA_HOME:-~/.local/share}/luskctl
  # state_root: ~/.local/share/luskctl

  # Build artifacts root for generated files.
  # If not set, defaults to: <state_root>/build
  # build_root: ~/.local/share/luskctl/build

git:
  # Default human identity for git commits (committer).
  # These can be overridden per-project in project.yml under git.human_name/human_email.
  # If not set here, falls back to global git config, then to "Nobody <nobody@localhost>".
  # human_name: Your Name
  # human_email: your.email@example.com

# Default agent for all projects (used for Web UI, and potentially CLI in the future).
# Can be overridden per-project in project.yml, via the DEFAULT_AGENT env var,
# or the --backend CLI flag.
# Valid values: codex, claude, mistral
# default_agent: claude

# TUI Configuration
tui:
  # Default to launching the TUI in tmux mode (equivalent to always using --tmux).
  # When enabled, `luskctl-tui` will automatically wrap the TUI in a managed tmux
  # session with blue status bar and keyboard shortcuts.
  # Can be overridden with --no-tmux flag.
  # default_tmux: true

# Agent configuration
# -----------------------------------------------------------------
# Native Claude handles global agents and MCPs:
#   - Global agents:  ~/.claude/agents/        (available to all projects)
#   - Global MCPs:    ~/.claude/settings.json  (mcpServers section)
#   - Project agents: <workspace>/.claude/agents/
#   - Project MCPs:   <workspace>/.claude/settings.json
#
# luskctl converts per-project sub-agent YAML definitions (in project.yml)
# to JSON for the --agents flag at task runtime. See project.yml for examples.
#
# Run `luskctl config` to see the actual paths on your system.
#
# TODO: future — support global agent definitions here (agent.subagents)
# that would be merged with per-project subagents. Use a generic merge
# approach compatible with multiple agent runtimes.

# Note: GPU passthrough is a per-project opt-in only. Configure it in
# <project>/project.yml under `run.gpus` (true or "all"). There is no
# global or environment switch.
