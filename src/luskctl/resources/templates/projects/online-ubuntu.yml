# Online project template (Ubuntu base)
# Security class "online": the agent can push directly to upstream.

project:
  id: "{{PROJECT_ID}}"
  security_class: "online"

git:
  upstream_url: "{{UPSTREAM_URL}}"
  default_branch: "{{DEFAULT_BRANCH}}"

docker:
  base_image: "ubuntu:24.04"
  # Optional: extra Dockerfile commands injected into the project image.
  # Use user_snippet_file to point to an external .dockerinclude file instead.
  user_snippet_inline: |
    {{USER_SNIPPET}}
