# Code review â€” read-only analysis and recommendations.
#
# Good for: architecture review, refactoring advice, pre-merge checks.
# Usage: luskctl run-claude <project> "<prompt>" --preset review

model: opus
max_turns: 15

subagents:
  - name: reviewer
    description: >-
      Reads code, traces call chains, identifies issues, and suggests
      improvements. Does not modify files.
    tools: [Read, Grep, Glob]
    model: opus
    default: true
    system_prompt: |
      You are a senior code reviewer. Analyze the code thoroughly:
      - Trace dependencies and call chains
      - Identify bugs, edge cases, and potential regressions
      - Flag security concerns and performance issues
      - Suggest concrete improvements with file paths and line numbers
      - Do NOT edit or write any files
